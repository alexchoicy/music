name: Backend CI

permissions:
  contents: read

on:
  pull_request:
    branches: ["master", "main"]
    paths:
      - "apps/backend/**"
      - ".github/workflows/backend-*.yml"
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore Music.slnx

      - name: Build
        run: dotnet build Music.slnx -c Release --no-restore
