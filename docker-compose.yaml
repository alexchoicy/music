services:
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    env_file:
      - ./docker/.env.backend
    environment:
      - PORT=3001
    volumes:
      - ./docker/appConfig.yaml:/app/apps/config/appConfig.yaml
      - ./docker/data/library:/app/data/library/data
      - ./docker/cache:/app/data/library/cache
    ports:
      - "5001:3001"
    depends_on:
      - db
    networks:
      - music

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    env_file:
      - ./docker/.env.web
    ports:
      - "5000:3000"
    depends_on:
      - backend
    networks:
      - music

  db:
    image: postgres
    environment:
      - POSTGRES_DB=musicPROD
      - POSTGRES_USER=music
      - POSTGRES_PASSWORD=music
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - music

volumes:
  pgdata:

networks:
  music:
    driver: bridge
